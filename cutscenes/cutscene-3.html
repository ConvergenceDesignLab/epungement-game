<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="cutscene.js"></script>
        <link rel="stylesheet" href="./cutscene.css"/>
        <link rel="stylesheet" href="./cutscene-3.css"/>
    </head>
    <body onload="load()" class="">
      <div class="rotate"><img src="../assets/rotate.gif"><p>ROTATE DEVICE</p></div>
       <section>
            <div class="layer friend fighting">
                <img src="../assets/cutscene-3/fightingscene_characterfriend01.png" alt="">
                <img src="../assets/cutscene-3/fightingscene_characterfriend02.png" alt="">
                <img src="../assets/cutscene-3/fightingscene_characterfriend03.png" alt="">
                <img src="../assets/cutscene-3/fightingscene_characterfriend04.png" alt="">
            </div>
            <div class="layer bully fighting">
                <img src="../assets/cutscene-3/fightingscene_character_bully01.png" alt="">
                <img src="../assets/cutscene-3/fightingscene_character_bully02.png" alt="">
                <img src="../assets/cutscene-3/fightingscene_character_bully03.png" alt="">
                <img src="../assets/cutscene-3/fightingscene_character_bully04.png" alt="">
            </div>
            <img src="../assets/cutscene-3/character_main.png" class="layer player fighting">
            <img src="../assets/cutscene-3/Police.png" class="layer cop inactive">
            <div class=" speech-bubble instructions active"><h3>TAP TO READ</h3></div>
            <div class="speech-bubble" data-onactive="document.querySelectorAll('.fighting').forEach(function(item) { item.classList.remove('fighting'); })"></div>
            <div class="speech-bubble player"><p>Jeff man, what’s going on?!</p></div>
            <div class="speech-bubble player"><p>I got your backpack, what happened?</p></div>
            <div class="speech-bubble friend"><p>This ?#$%^ came at me!!</p></div>
            <div class="speech-bubble bully"><p>What?! #$%^!</p></div>
            <div class="speech-bubble player" data-onactive="document.querySelectorAll('.bully').forEach(function(item) { item.classList.add('look'); })"><p>Look a cop!</p></div>
            <div class="speech-bubble friend"><p>Yo, let’s get out of here.</p></div>
            <div class="speech-bubble player" data-onactive="document.querySelectorAll('.layer').forEach(function(item) { item.classList.add('run'); }); document.querySelectorAll('.bully').forEach(function(item) { item.classList.remove('look'); }); document.querySelectorAll('.cop').forEach(function(item) { item.classList.remove('inactive'); });"></div>
<!--            <div class="speech-bubble cop" data-onactive=""></div>-->
            <div class="speech-bubble cop"><p>Hold on, gentlemen.</p></div>
            <div class="speech-bubble cop"><p>Nobody’s going anywhere.</p></div>
            <div class="speech-bubble player"><p>Wait, but I was just…</p></div>
            <div class="speech-bubble cop"><p>You’re involved now, so stay put and don’t talk.</p></div>
            <div class="speech-bubble player" data-onactive="window.location.assign('./cutscene-4.html');"><p>…</p></div>
        </section>
    </body>
</html>
