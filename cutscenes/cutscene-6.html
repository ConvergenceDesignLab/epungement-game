<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="manifest" href="../manifest.json">
        <script src="cutscene.js"></script>
        <link rel="stylesheet" href="./cutscene.css"/>
        <link rel="stylesheet" href="./cutscene-6.css"/>
    </head>
    <body onload="load()">
      <div class="rotate"><img src="../assets/rotate.gif"><p>ROTATE DEVICE</p></div>
       <section class="parallax">
        <img src="../assets/cutscene-6/Filing%20cabinets.png" class="layer fc">
        <img src="../assets/cutscene-6/Offive%20woman.png" class="layer npc">
        <img src="../assets/cutscene-6/Desk.png" class="layer desk">
        <img src="../assets/cutscene-6/Player.png" class="layer player">
        <div class=" speech-bubble instructions active"><h3>TAP TO READ</h3></div>
        <div class="speech-bubble player"><p>Hi…um…</p></div>
        <div class="speech-bubble npc"><p>Yes? How can I help you?</p></div>
        <div class="speech-bubble player"><p>Uh, I want to see if I have a record</p></div>
        <div class="speech-bubble player"><p>and if I do... I want to try to expunge it.</p></div>
        <div class="speech-bubble npc"><p>Sure!</p></div>
        <div class="speech-bubble npc"><p>We just have to start by having you sign some paperwork.</p></div>
        <div class="speech-bubble npc"><p>Do you have your ID?</p></div>
        <div class="speech-bubble player"><p>Uh, Yeah...</p></div>
        <div class="speech-bubble" data-onactive="window.location.assign('./cutscene-7.html')"></div>
        </section>
    </body>
</html>
