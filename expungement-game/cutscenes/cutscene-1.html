<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="manifest" href="../manifest.json">
        <script src="cutscene.js"></script>
        <link rel="stylesheet" href="./cutscene.css"/>
        <link rel="stylesheet" href="./cutscene-1.css"/>
    </head>
    <body onload="load()">
      <div class="rotate"><img src="../assets/rotate.gif"><p>ROTATE DEVICE</p></div>
       <section class="parallax">
        <img src="../assets/cutscene-1/Boss.png" class="layer npc">
        <img src="../assets/cutscene-1/Desk.png" class="layer desk">
        <img src="../assets/cutscene-1/Player.png" class="layer player">
        <div class=" speech-bubble instructions active"><h3>TAP TO READ</h3></div>
        <div class="speech-bubble npc"><p>Thanks for applying</p></div>
        <div class="speech-bubble npc"><p>but we decided to go with somebody else.</p></div>
        <div class="speech-bubble player"><p>Oh man, really?</p></div>
        <div class="speech-bubble npc"><p>Yes, but thanks for your interest.</p></div>
        <div class="speech-bubble player"><p>Wait, but…can you tell me why?</p></div>
        <div class="speech-bubble npc"><p>Unfortunately we can’t discuss hiring decisions with applicants.</p></div>
        <div class="speech-bubble npc"><p>Good luck with your job search.</p></div>
        <div class="speech-bubble" data-onactive="window.location.assign('./cutscene-2.html')"></div>
        </section>
    </body>
</html>
